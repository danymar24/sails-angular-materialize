<div class="container">
	<h1>New entry</h1>
	<form name="CreateForm" class="form-group jumbotron" ng-submit="createEntry()">
		<div class="input-field">
			<input type="text" ng-model="createData.title" validate>
			<label>Title</label>
		</div>
		<div class="input-field">
			<textarea type="text" ng-model="createData.text" class="materialize-textarea" validate></textarea>
			<label>Text</label>
		</div>
		<button class="btn waves-effect">Create</button>
		<p class="error" ng-if="error">Fill both spaces!</p>
	</form>
</div>
