<div class="container">
	<h1>Simple crud example</h1>
	<p>This is a simple Sails.js and AngularJS CRUD example, you can create, read, update and delete entries from the Sails.js API.</p>

	<h2>Entries</h2>
    <div class="row">
    	<div ng-repeat="entry in entries" class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title black-text">{{entry.title}}</span>
                    <p>{{entry.text}}</p>
                </div>
                <div class="card-action">
                    <a ui-sref="read({id: entry.id})" class="waves-effect">View More</a>
                    <a ui-sref="update({id: entry.id})" class="waves-effect">Edit</a>
                    <a ui-sref="delete({id: entry.id})" class="waves-effect">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row right-align">
    	<a ui-sref="create" class="btn">Create</a>
	</div>
</div>
